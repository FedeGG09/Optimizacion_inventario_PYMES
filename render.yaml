services:
  - type: web
    name: optimizacion-inventario-api
    env: python
    plan: free
    branch: main

    # ya no importa dónde esté workingDirectory
    buildCommand: |
      pip install --upgrade pip
      cd backend
      pip install -r requirements.txt

    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /
